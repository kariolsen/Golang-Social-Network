<body>

	 <!-- ==============================================
	 Header Section
	 =============================================== -->
     <section class="login">
      <div class="container">
       <div class="banner-content">
		  <h1><i class="fa fa-smile"></i> TypInBlog</h1>
		  <form class="form-signin">
		   <h3 class="form-signin-heading">Please sign in</h3>
		   <div class="form-group">
		    <input id="username" name="username" type="text" class="form-control" placeholder="Username">
		   </div>
		   <div class="form-group">
		    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
		   </div>
		   <button id="login" class="kafe-btn kafe-btn-mint btn-block" type="button" name="subm">Log in</button>
		   <br/>
		   <a class="btn btn-dark " href="/signup" role="button">Don't have an account yet? Register Here.</a>
		   <a class="btn btn-dark " href="/signup" role="button">Forgot your password?</a>
		  </form>
		
       </div><!--/. banner-content -->
      </div><!-- /.container -->
     </section> 
  
	 
	 
     <!-- ==============================================
	 Scripts
	 =============================================== -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/base.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
        	$('#login').click(function() {
				var form = new FormData();
				form.append("username", $("#username").val());
				form.append("password", $("#password").val());

				var settings = {
  				"url": "/user/login",
  				"method": "POST",
  				"timeout": 0,
  				"processData": false,
  				"mimeType": "multipart/form-data",
  				"contentType": false,
  				"data": form,
				"success": function(r){window.location.href = "/view_profile";},
				"error": function(e){console.log(e)}
				};

				$.ajax(settings);
		 });
		});
    </script>
  </body>
</html>
